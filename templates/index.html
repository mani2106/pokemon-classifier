<main class="container" role="main">

    <div class="starter-template">
        <h1>Pokemon Classifier</h1>
        <p class="lead">This app can identify <b>100+</b> pokemon types from seven generations<br>

{% include 'load.html'%}


<div class="container">
    <!-- Result Notification -->
    <div class="alert alert-light fade show no-display" role="alert" id="result-label">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- User can upload an image with this-->
    <form class="container" action="analyze()">
        <div class="align-self-center text-center">
            <div class="card row col-4 mx-auto" id = "file-picker-card" onclick='showPicker()'>
                <img id='image-picked' class='no-display card-img-top' alt='Chosen Image'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
                <div class='upload-label card-body'>
                    <label id='upload-label'>Choose your Pokemon</label>
                </div>
            </div>
            <div class="card row col-4 mx-auto" id="result-card">
                <div class="card-body">
                    <button id="analyze-button" type="submit" class="btn btn-light">Predict</button>
                </div>
            </div>
        </div>
    </form>

<!--    <div class="userImage">-->
</div>
